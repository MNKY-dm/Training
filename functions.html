    <script>

        function moyenne(students) {
            let somme = 0
            for (note in students.notes) {
                somme += students.notes[note]
            }
            students.moyenne = somme/students.notes.length
        }

        function studentSort (students) {
            for (let i = 0; i< students.length; i++) {
                for (let j = 0 ; j < students.length - i - 1; j++) {
                    if (students[j].moyenne < students[j+1].moyenne) {
                        c = students[j]
                        students[j] = students[j+1]
                        students[j+1] = c
                    }
                }
            }
            return students
        }

        const students = [
            {
                name: 'John',
                notes: [1, 20, 18, 19, 12]
            },
            {
                name: 'Jane',
                notes: [17, 18, 20, 13, 15]
            },
            {
                name: 'Sophie',
                notes: [17, 12, 14, 15, 13]
            },
            {
                name: 'Marc',
                notes: [2, 3, 5, 8, 9]
            },
            {
                name: 'Manon',
                notes: [18, 17, 18, 19, 12]
            }
        ]
        for (let i = 0; i< students.length; i++) {
            moyenne(students[i])
        }
        studentSort(students)
